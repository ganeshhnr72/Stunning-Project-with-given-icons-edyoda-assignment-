<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/780a646d12.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles2.css" />
    <title>Stunning-Project</title>
    <link
      rel="shortcut icon"
      href="./img/user-orange.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- navigation bar starts here -->
    <nav class="nav_css">
      <div class="logo_css">
        <img src="./img/stunning-logo.png" alt="stunning-logo" />
      </div>
      <div class="menu_css">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Jobs</li>
        </ul>
      </div>
      <div class="login_button">
        <button>Your Account</button>
      </div>
    </nav>
    <!-- navigation bar ends here -->
    <!-- main content starts here -->
    <section class="main_content">
      <div class="left_content">
        <h1>Stunning Workplace<i class="fa-sharp fa-solid fa-square"></i></h1>
        <p>
          With Stunning, remote teams can organize projects, manage shifting
          priorities, and get work done.
        </p>
        <br />
        <div class="button_section">
          <button class="new_account_button">New Account</button>
          <img src="./img/arrow-up.png" alt="arrow_up" />
          <img src="./img/arrow-down.png" alt="arrow_down" />
        </div>
        <section class="card_section">
          <!-- card1 starts here -->
          <div class="card">
            <span class="ckeck_box_img"></span>
            <h4>Dmm design</h4>
            <span class="user_icon"
              ><img src="./img/user-pink.png" alt="user_pink"
            /></span>
            <h5>20 Dec</h5>
            <span class="empty_span1"></span>
          </div>
          <!-- card1 ends here -->
          <!-- card2 starts here -->
          <div class="card">
            <span class="ckeck_box_img"></span>
            <h4>Blurr Animation</h4>
            <span class="user_icon"
              ><img src="./img/user-orange.png" alt="user_orange"
            /></span>
            <h5>22 Dec</h5>
            <span class="empty_span2"></span>
          </div>
          <!-- card2 ends here -->
          <!-- card3 starts here -->
          <div class="card">
            <span class="ckeck_box_img"></span>
            <h4>Illustration</h4>
            <span class="user_icon"
              ><img src="./img/user-blue.png" alt="user_blue"
            /></span>
            <h5>26 Dec</h5>
            <span class="empty_span3"></span>
          </div>
          <!-- card3 end here -->
          <!-- card4 starts here -->
          <div class="card">
            <span class="ckeck_box_img"></span>
            <h4>Refunds</h4>
            <span class="user_icon"
              ><img src="./img/user-red.png" alt="user_red"
            /></span>
            <h5>28 Dec</h5>
            <span class="empty_span4"></span>
          </div>
          <!-- card4 ends here -->
        </section>
        <span></span>
      </div>
      <!-- right container content starts here -->
      <div class="right_content">
        <img
          src="./img/landing-section-image.png"
          alt="landing-section-image"
        />
      </div>
    </section>
  </body>
</html>
